<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Hello niggesh</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button> 
</body>
<script>
    async function sendMessage() {
    const userInput = document.getElementById('userInput').value;

    if (!userInput.trim()) return;

    const response = await fetch('http://localhost:4000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
    });

    const data = await response.json();
    document.getElementById('chatbox').innerHTML += `<p><b>You:</b> ${userInput}</p>`;
    document.getElementById('chatbox').innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
}

    // Optional: Clear the input field after sending the message
    document.getElementById('userInput').value = '';
    document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight; // Scroll to the bottom of the chatbox
</script>
</html>
